AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda Books App (Java 17 + DynamoDB + API Gateway)

Globals:
  Function:
    Runtime: java17
    Timeout: 20
    MemorySize: 512
    Environment:
      Variables:
        TABLE_NAME: books

Resources:
  BooksApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"

  CreateBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-books-create
      Handler: fi.ishtech.practice.bookapp.lambda.CreateBookHandler::handleRequest
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: books
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /books
            Method: post
            RestApiId: !Ref BooksApi

  UpdateBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-books-update
      Handler: fi.ishtech.practice.bookapp.lambda.UpdateBookHandler::handleRequest
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: books
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: put
            RestApiId: !Ref BooksApi

  DeleteBookByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-books-delete-by-id
      Handler: fi.ishtech.practice.bookapp.lambda.DeleteBookByIdHandler::handleRequest
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: books
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: delete
            RestApiId: !Ref BooksApi

  FindAllBooksFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-books-find-all
      Handler: fi.ishtech.practice.bookapp.lambda.FindAllBooksHandler::handleRequest
      CodeUri: .
      Policies:
        - DynamoDBReadPolicy:
            TableName: books
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /books
            Method: get
            RestApiId: !Ref BooksApi

  FindBookByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-books-find-by-id
      Handler: fi.ishtech.practice.bookapp.lambda.FindBookByIdHandler::handleRequest
      CodeUri: .
      Policies:
        - DynamoDBReadPolicy:
            TableName: books
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: get
            RestApiId: !Ref BooksApi
